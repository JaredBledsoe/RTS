<body>

<script>




var HOST = location.origin.replace(/^http/, 'ws');

//Online
var ws = new WebSocket(HOST);

//Local
//ws = new WebSocket('ws://localhost:3000');

var canvas = document.getElementById('game');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var ctx = canvas.getContext('2d');
ctx.textAlign = 'center';
ctx.font = '30px Shrikhand';

window.addEventListener("resize", function() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;  
});

var keyStates = [];
var grids = [];
var player;
var arrow = document.getElementById('arrow');
var head = document.getElementById('head');

var rocks = [document.getElementById('rock1'), document.getElementById('rock2'), document.getElementById('rock3'), document.getElementById('rock4'), document.getElementById('rock5'), document.getElementById('wall1'), document.getElementById('wall2'), document.getElementById('wall3'), document.getElementById('wall4')];
// var walls = [];

var brick1 = document.getElementById('brick1');

var crack1 = document.getElementById('crack1');
var crack2 = document.getElementById('crack2');
var crack3 = document.getElementById('crack3');

var characters = /^[_A-z0-9]*((-|\s)*[_A-z0-9])*$/g;

ws.onmessage = function(e) {
  var message = JSON.parse(e.data);
  if (message.type == 'gameUpdate') {
    //Move viewport to center player
    player.gridId = message.player.gridId;
    player.updatedGrids = message.updatedGrids;
    player.smoothMoving = message.player.smoothMoving;
    player.x = message.player.x;
    player.y = message.player.y;
    player.stones = message.player.stones;


    for (var i=0; i<message.updatedGrids.length; i++) {
      grids[message.updatedGrids[i].gridId] = message.updatedGrids[i];
    }

    if (player.ready === true) {
      player.control();
    }
  }

  //Player just joined
  else if (message.type == 'initPlayer') {
    player = new Players(message.player.x, message.player.y, message.player.id, message.player.moves, message.player.gridId);
    grids = message.grids;

    ws.send(JSON.stringify({
      type: 'initPlayer',
      info: player
    })); 
    drawTimer();
  }
} 










function Players(x, y, id, moves, gridId) {
  this.x = x;
  this.y = y;
  this.id = id;
  this.moves = [false, false, false, false, false];
  this.gridId = gridId;
  this.smoothMoving = false;
  this.updatedGrids = [];
  this.updated = false;
  this.building = false;
  this.chatting = false;
  this.message = '';
  this.buildGrids = [];
  this.buildTab = false
  this.stones = [0, 0, 0, 0];
  this.viewStartGrid = 0;
  this.viewEndGrid = 0;
  this.canvasWidth = canvas.width;
  this.canvasHeight = canvas.height;
  this.ready = true;


  this.control = function() {
    this.ready = false;

    if (!this.building && !this.chatting) {
      this.moves[0] = keyStates[38]||keyStates[87] ? this.moves[0]=true : this.moves[0]=false;
      this.moves[1] = keyStates[39]||keyStates[68] ? this.moves[1]=true : this.moves[1]=false;
      this.moves[2] = keyStates[40]||keyStates[83] ? this.moves[2]=true : this.moves[2]=false;
      this.moves[3] = keyStates[37]||keyStates[65] ? this.moves[3]=true : this.moves[3]=false;
      this.moves[4] = keyStates[49] ? this.moves[4]=true : this.moves[4]=false;
    }
    else if (this.building) {
      this.moves[0] = false;
      this.moves[1] = false;
      this.moves[2] = false;
      this.moves[3] = false;
      this.moves[4] = false;

      if (keyStates[38]||keyStates[87]) {
        this.build(0);
      }
      else if (keyStates[39]||keyStates[68]) {
        this.build(1);
      }
      else if (keyStates[40]||keyStates[83]) {
        this.build(2);
      }
      else if (keyStates[37]||keyStates[65]) {
        this.build(3);
      }
    }

    if (this.updated === true) {
      this.updated = false;
      ws.send(JSON.stringify({
        type: 'playerUpdate',
        info: this
      }));
    }

    this.HUD();
    this.camera();
  };
  this.camera = function() {

    for (var i=0; i<this.updatedGrids.length; i++) {
      if (this.updatedGrids[i]) {
        grids[this.updatedGrids[i].gridId] = this.updatedGrids[i];
      }
    }
    
    this.viewStartGrid = this.gridId-Math.floor(this.canvasWidth)-Math.floor(this.canvasHeight/100)-100 > 0 ? this.viewStartGrid = this.gridId-Math.floor(this.canvasWidth)-Math.floor(this.canvasHeight/100)-100 : 0;
    this.viewEndGrid = this.gridId+Math.floor(this.canvasWidth)+Math.floor(this.canvasHeight/100)+100 < grids.length ? this.viewEndGrid = this.gridId+Math.floor(this.canvasWidth)+Math.floor(this.canvasHeight/100)+100 : 10000;
  };
  this.build = function(e) {
    if (this.smoothMoving === false) {

      this.buildGrids[0] = this.gridId-1;
      this.buildGrids[1] = this.gridId+100;
      this.buildGrids[2] = this.gridId+1;
      this.buildGrids[3] = this.gridId-100;

      if (e == 'toggle') {
        if (this.building === false) {
          this.building = true;
          grids[this.buildGrids[0]].building = true;
          grids[this.buildGrids[1]].building = true;
          grids[this.buildGrids[2]].building = true;
          grids[this.buildGrids[3]].building = true;
        }

        else if (this.building === true) {
          this.building = false;
          grids[this.buildGrids[0]].building = false;
          grids[this.buildGrids[1]].building = false;
          grids[this.buildGrids[2]].building = false;
          grids[this.buildGrids[3]].building = false;
        }
      }
      else if (typeof(e) == 'number') {
        this.moves[4] = e == 0 ? 0 :
                        e == 1 ? 1 : 
                        e == 2 ? 2 :
                        e == 3 ? 3 : null;

        if (grids[this.gridId].rock >= 1000) {
          this.build('close');
        }
      }
      else if (e == 'close' && this.building === true) {
        this.building = false;
        this.moves[4] = null;
        grids[this.buildGrids[0]].building = false;
        grids[this.buildGrids[1]].building = false;
        grids[this.buildGrids[2]].building = false;
        grids[this.buildGrids[3]].building = false;
      }
    }
  };
  this.chat = function() {
    if (this.chatting === false) {
      this.chatting = true;
    }
    else if (this.chatting === true) {
      ws.send(JSON.stringify({
        type: 'chat',
        id: this.id,
        info: this.message
      })); 

      this.message = '';
      this.chatting = false;
    }
  };
  this.HUD = function() {
    document.getElementsByClassName('slotValue')[0].innerHTML = this.stones[0];
    document.getElementsByClassName('slotValue')[1].innerHTML = this.stones[1];
    document.getElementsByClassName('slotValue')[2].innerHTML = this.stones[2];
    document.getElementsByClassName('slotValue')[3].innerHTML = this.stones[3];
  };
};








function drawTimer() {

  ctx.clearRect(player.x-canvas.width/2+25, player.y-canvas.height/2+25, canvas.width, canvas.height);

  ctx.setTransform(1, 0, 0, 1, -player.x-25+canvas.width/2, -player.y-25+canvas.height/2);
  ctx.drawImage(head, player.x+7, player.y+7, 36, 36);

  for (var i=player.viewStartGrid; i<player.viewEndGrid; i++) {
    var a = i.toString().slice(-2);
    var b = player.gridId.toString().slice(-2);
    if (b-a>=0 && b-a <= 10 || a-b>=0 && a-b <= 10) {
      draw(i);
    }

      if (i+1 == player.viewEndGrid) {
        player.ready = true;
      }    
  }
  // player.ready = true;
  requestAnimationFrame(drawTimer);
}










function draw(index) {

  ctx.beginPath();

  //Build menu 
  if (grids[index].building === true && player.buildGrids.indexOf(index) != -1) {
    ctx.font = '13px Shrikhand';
    ctx.lineWidth = 6;
    ctx.strokeStyle = 'black';

    var canBuild = grids[index].gridId == player.buildGrids[0] ? 0 : 
                   grids[index].gridId == player.buildGrids[1] ? 1 : 
                   grids[index].gridId == player.buildGrids[2] ? 2 : 
                   grids[index].gridId == player.buildGrids[3] ? 3 : null;

    if (canBuild == 0 && player.stones[0] >= 10 || canBuild == 1 && player.stones[1] >= 5 || canBuild == 2 && player.stones[2] >= 3 || canBuild == 3 && player.stones[3] >= 1) {
      ctx.fillStyle = '#99ff66';
    }
    else {
      ctx.fillStyle = '#ff6666';
    }

    if (canBuild == 0) {
      ctx.fillText('10', grids[index].x+25, grids[index].y+20);
      ctx.strokeText('10', grids[index].x+25, grids[index].y+20);
      ctx.fillText('DIRT', grids[index].x+25, grids[index].y+35);
      ctx.strokeText('DIRT', grids[index].x+25, grids[index].y+35);
      ctx.drawImage(rocks[5], grids[index].x+5+Math.random(), grids[index].y+5+Math.random(), 40, 40);
    }
    else if (canBuild == 1) {
      ctx.fillText('5', grids[index].x+25, grids[index].y+20);
      ctx.strokeText('5', grids[index].x+25, grids[index].y+20);
      ctx.fillText('STONE', grids[index].x+25, grids[index].y+35);
      ctx.strokeText('STONE', grids[index].x+25, grids[index].y+35);
      ctx.drawImage(rocks[6], grids[index].x+5+Math.random(), grids[index].y+5+Math.random(), 40, 40);
    }
    else if (canBuild == 2) {
      ctx.fillText('3', grids[index].x+25, grids[index].y+20);
      ctx.strokeText('3', grids[index].x+25, grids[index].y+20);
      ctx.fillText('GOLD', grids[index].x+25, grids[index].y+35);
      ctx.strokeText('GOLD', grids[index].x+25, grids[index].y+35);
      ctx.drawImage(rocks[7], grids[index].x+5+Math.random(), grids[index].y+5+Math.random(), 40, 40);
    }
    else if (canBuild == 3) {
      ctx.fillText('1', grids[index].x+25, grids[index].y+20);
      ctx.strokeText('1', grids[index].x+25, grids[index].y+20);
      ctx.fillText('DIAM', grids[index].x+25, grids[index].y+35);
      ctx.strokeText('DIAM', grids[index].x+25, grids[index].y+35);
      ctx.drawImage(rocks[8], grids[index].x+5+Math.random(), grids[index].y+5+Math.random(), 40, 40);
    }
    ctx.stroke();
    ctx.rect(grids[index].x, grids[index].y, 50, 50);
    ctx.fill();
  }

  //Textured rocks
  if (grids[index].rock) {
    ctx.drawImage(rocks[grids[index].image], grids[index].x, grids[index].y, 50, 50);
  }
  //Player path
  else if (typeof grids[index].owner === 'number') {
    ctx.rect(grids[index].x, grids[index].y, 50, 50);
    ctx.fillStyle = 'rgba(' + grids[index].rgb[0] + ',' + grids[index].rgb[1] + ',' +  grids[index].rgb[2] + ', .75)';
    ctx.fill();
  }

  //Message
  if (grids[index].message) {
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = 'white';
    ctx.fillText(grids[index].message, grids[index].x+25, grids[index].y);
  }

  //Chat bar
  if (player.chatting === true && index == player.gridId) {
    ctx.globalCompositeOperation = 'source-over';
    ctx.rect(grids[player.gridId].x, grids[player.gridId].y, 50, -25);
    ctx.fillStyle = 'rgba(0, 0, 0, .5)';
    ctx.fill();
    ctx.font = '15px Shrikhand';
    ctx.fillStyle = 'white';
    ctx.fillText('ENTER = Send', grids[index].x+25, grids[index].y+55);
    ctx.strokeText('ENTER = Send', grids[index].x+25, grids[index].y+55);
    ctx.fillText('ESC = Close', grids[index].x+25, grids[index].y+70);
    ctx.strokeText('ESC = Close', grids[index].x+25, grids[index].y+70);

    
    ctx.textAlign = 'center';

    ctx.lineWidth = 1;    
    ctx.strokeStyle = 'black';
    ctx.stroke();

    ctx.font = '25px Shrikhand';
    ctx.fillStyle = 'white';
    ctx.fillText(player.message, grids[index].x+25, grids[index].y);
  }
  ctx.globalCompositeOperation = 'destination-over'; 
}










//Stop repeat keys
var oneTimeBuild = false;

window.addEventListener('keydown', function(e) {
  // e.preventDefault();

  //Movement
  if (e.keyCode >= 37 && e.keyCode <= 40 || e.keyCode == 87 || e.keyCode == 83  || e.keyCode == 65  || e.keyCode == 68) {
    keyStates[37] = false;
    keyStates[38] = false;
    keyStates[39] = false;
    keyStates[40] = false;
    keyStates[87] = false;
    keyStates[83] = false;
    keyStates[65] = false;
    keyStates[67] = false;
    keyStates[e.keyCode] = true;
  }

  if (e.keyCode == 49) {
    keyStates[49] = true;
  }
  else if (e.keyCode == 27) {
    player.message = '';
    player.chatting = false;
    player.build('close');
  }

  //Chat
  if (e.keyCode == 13 && player.chatting === false) {
    keyStates[e.keyCode] = true;
    player.chat();
  }
  else if (e.keyCode == 13 && player.chatting === true) {
    player.chat();
  }
  if (player.chatting === true && e.keyCode != 13) {
    if (e.keyCode >= 48 && e.keyCode <= 90 || e.keyCode == 32) {
      player.message += e.key;
    }
    else if (e.keyCode == 8) {
      player.message = player.message.slice(0, -1);
    }
  }

  //Build menu
  if (e.keyCode == 32 && oneTimeBuild === false && player.smoothMoving === false && player.chatting === false) {
    player.build('toggle');
    oneTimeBuild = true;
  }

  player.updated = true;
});

window.addEventListener('keyup', function(e) {
  oneTimeBuild = false;
  // e.preventDefault();
  keyStates[e.keyCode] = false;
  player.updated = true;
});










</script>
