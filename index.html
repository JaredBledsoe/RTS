<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
<style>
  body {
    margin: 0;
    user-select: none;
    overflow: hidden;
  }
  img {
    position: absolute;
    display: none;
  }
  canvas {
    background-image: url('http://2.bp.blogspot.com/_Ql_VVzn3j9g/R9kXMzpPrcI/AAAAAAAAAbY/UrjCymSWtiU/s1600/461223182.jpg');
  }
  #hud {
    position: absolute;
    left: 50%;
    transform: translate(-50%, 0);
    height: 50px;
    bottom: 5%;
    white-space: nowrap;
  }
  #controls {
    width: 500px;
    height: 500px;
    position: absolute;
    background-image: url('../public/images/controls.png');
    top: 5px;
    left: 5px;
  }
  .slot {
    width: 80px;
    height: 80px;
    display: inline-block;
    box-shadow: inset 0px 0px 15px 5px rgba(0,0,0,0.75);
    background-color: rgba(0, 0, 0, .25);
    font-size: 20px;
    color: white;
  }
  .slotValue {
    margin: 0 5px;
    font-family: 'Shrikhand', cursive;
  }
  .select {
    background-color: rgba(255, 255, 255, .25);
  }

  #test {
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
  }
</style>
</head>
<body>
<img id="head" src="http://lawebloca.com/wp-content/uploads/2012/10/minecraft-creeper-face1.jpg">

<img id="rock1" src="http://rtstextures.bitballoon.com/rock1.png">
<img id="rock2" src="http://rtstextures.bitballoon.com/rock2.png">
<img id="rock3" src="http://rtstextures.bitballoon.com/rock3.png">
<img id="rock4" src="http://rtstextures.bitballoon.com/rock4.png">
<img id="rock5" src="https://i.pinimg.com/736x/2e/f4/71/2ef471c9d20d2a040816906288f92992--floor-texture-rock-texture.jpg">

<img id="brick1" src="http://rtstextures.bitballoon.com/rock5.png">

<img id="crack1" src="http://www.textures4photoshop.com/tex/thumbs/crack-texture-png-free-thumb22.png">
<img id="crack2" src="http://www.textures4photoshop.com/tex/thumbs/cracked-wall-PNG-texture-thumb24.png">
<img id="crack3" src="http://www.textures4photoshop.com/tex/thumbs/broken-mirror-with-glass-shards-png-608.png">

<canvas id="game"></canvas>
  
<!-- <div id="controls"><image src="public/images/controls.png"></div>
 -->
<div id="hud">
  <div class="slot" style="background-image: url('http://rtstextures.bitballoon.com/rock1.png')"><p class="slotValue">0</p></div>
  <div class="slot" style="background-image: url('http://rtstextures.bitballoon.com/rock2.png')"><p class="slotValue">0</p></div>
  <div class="slot" style="background-image: url('http://rtstextures.bitballoon.com/rock3.png')"><p class="slotValue">0</p></div>
  <div class="slot" style="background-image: url('http://rtstextures.bitballoon.com/rock4.png')"><p class="slotValue">0</p></div>
  <div class="slot"><p class="slotValue">0</p></div>
  <div class="slot"><p class="slotValue">0</p></div>
  <div class="slot"><p class="slotValue">0</p></div>
  <div class="slot"><p class="slotValue">0</p></div>
</div>
<script>





var HOST = location.origin.replace(/^http/, 'ws');

//Online
var ws = new WebSocket(HOST);

//Local
//ws = new WebSocket('ws://localhost:3000');

var canvas = document.getElementById('game');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var ctx = canvas.getContext('2d');
ctx.textAlign = 'center';
ctx.font = '30px Shrikhand';

window.addEventListener("resize", function() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;  
});

var keyStates = [];
var grids = [];
var player;
var arrow = document.getElementById('arrow');
var head = document.getElementById('head');

var rocks = [document.getElementById('rock1'), document.getElementById('rock2'), document.getElementById('rock3'), document.getElementById('rock4'), document.getElementById('rock5')];
// var 2 = document.getElementById('rock2');
// var 3 = document.getElementById('rock3');
// var 4 = document.getElementById('rock4');
// var 5 = document.getElementById('rock5');

var brick1 = document.getElementById('brick1');

var crack1 = document.getElementById('crack1');
var crack2 = document.getElementById('crack2');
var crack3 = document.getElementById('crack3');

var characters = /^[_A-z0-9]*((-|\s)*[_A-z0-9])*$/g;
// window.onunload = function () {
//  ws.send(JSON.stringify({
//      type: 'close',
//      id: player.id
//     }));
// };










ws.onmessage = function(e) {
  var message = JSON.parse(e.data);
  if (message.type == 'gameUpdate') {
    //Move viewport to center player
    player.gridId = message.player.gridId;
    player.updatedGrids = message.updatedGrids;
    player.viewStartGrid = message.player.viewStartGrid;
    player.viewEndGrid = message.player.viewEndGrid;
    player.smoothMoving = message.player.smoothMoving;
    player.x = message.player.x;
    player.y = message.player.y;

    for (var i=0; i>message.updatedGrids.length; i++) {
      if (message.updatedGrids[i]) {
        grids[message.updatedGrids.gridId] = message.updatedGrids;
      }
    }
    //Send server player's movements    
    player.control();
    if (player.updated == true) {
      player.updated = false;
      ws.send(JSON.stringify({
        type: 'playerUpdate',
        info: player
      }));
    }
    //Executes all drawing
    player.camera();
  }

  //Player claimed a grid
  else if (message.type == 'claimGrid') {
    HUD.draw(undefined, message.grid.rock);
  }

  //Player just joined
  else if (message.type == 'initPlayer') {
    player = new Players(message.player.x, message.player.y, message.player.id, message.player.moves, message.player.gridId);
    grids = message.grids;

    ctx.setTransform(1, 0, 0, 1, -player.x+canvas.width/2, -player.y+canvas.height/2);

    ws.send(JSON.stringify({
      type: 'initPlayer',
      info: player
    })); 
  }
} 










function Players(x, y, id, moves, gridId) {
  this.x = x;
  this.y = y;
  this.id = id;
  this.moves = moves;
  this.gridId = gridId;
  this.updated = false;
  this.smoothMoving = false;
  this.updatedGrids = [];
  this.building = false;
  this.chatting = false;
  this.message = '';
  this.buildGrids = [];
  this.viewStartGrid;
  this.viewEndGrid;
  this.canvasWidth = canvas.width;
  this.canvasHeight = canvas.height;


  this.control = function() {
    if (!this.building && !this.chatting) {
      this.moves[0] = keyStates[38]||keyStates[87] ? this.moves[0]=true : this.moves[0]=false;
      this.moves[1] = keyStates[39]||keyStates[68] ? this.moves[1]=true : this.moves[1]=false;
      this.moves[2] = keyStates[40]||keyStates[83] ? this.moves[2]=true : this.moves[2]=false;
      this.moves[3] = keyStates[37]||keyStates[65] ? this.moves[3]=true : this.moves[3]=false;
      this.moves[4] = keyStates[49] ? this.moves[4]=true : this.moves[4]=false;
    }
    else if (this.building) {
    }
  };

  this.camera = function() {

    ctx.setTransform(1, 0, 0, 1, -this.x+canvas.width/2, -this.y+canvas.height/2);

    for (var i=0; i<this.updatedGrids.length; i++) {
      if (this.updatedGrids[i]) {
        grids[this.updatedGrids[i].gridId] = this.updatedGrids[i];
      }
    }
        
    ctx.clearRect(player.x-canvas.width/2, player.y-canvas.height/2, canvas.width, canvas.height);

    for (var i=this.viewStartGrid; i<this.viewEndGrid; i++) {
      draw(i);
    }

    ctx.drawImage(head, this.x+7, this.y+7, 36, 36);

  };

  this.build = function(e) {
    if (this.smoothMoving === false) {

      this.buildGrids[0] = this.gridId-1;
      this.buildGrids[1] = this.gridId+1;
      this.buildGrids[2] = this.gridId-100;
      this.buildGrids[3] = this.gridId+100;

      if (e == 'toggle') {
        if (this.building === false) {
          this.building = true;
          grids[this.buildGrids[0]].building = true;
          grids[this.buildGrids[1]].building = true;
          grids[this.buildGrids[2]].building = true;
          grids[this.buildGrids[3]].building = true;
        }

        else if (this.building === true) {
          this.building = false;
          grids[this.buildGrids[0]].building = false;
          grids[this.buildGrids[1]].building = false;
          grids[this.buildGrids[2]].building = false;
          grids[this.buildGrids[3]].building = false;
        }
      }

      else if (e == 'close' && this.building === true) {
        this.building = false;
        grids[this.buildGrids[0]].building = false;
        grids[this.buildGrids[1]].building = false;
        grids[this.buildGrids[2]].building = false;
        grids[this.buildGrids[3]].building = false;
      }
    }
  };
  this.chat = function() {
    if (this.chatting === false) {
      this.chatting = true;
    }
    else if (this.chatting === true) {
      console.log(this.message);

      ws.send(JSON.stringify({
        type: 'chat',
        id: this.id,
        info: this.message
      })); 

      this.message = '';
      this.chatting = false;
    }
  };
};










var HUD = {
  slot1: 0,
  slot2: 0,
  slot3: 0,
  slot4: 0,
  slot5: 0,
  slot6: 0,
  slot7: 0,
  slot8: 0,

  draw: function(claimGrid) {
    claimGrid <= 750 ? this.slot1++ : 
    claimGrid <= 950 ? this.slot2++ : 
    claimGrid <= 990 ? this.slot3++ :
    claimGrid <= 997 ? this.slot4++ : this.slot5++;
  

    for (var i=1; i<9; i++) {
      var slot = 'this.slot'.concat(i);
      document.getElementsByClassName('slotValue')[i-1].innerHTML = eval(slot);
    }
  }
}











function draw(index) {

  ctx.beginPath();

  //Textured rocks
  if (grids[index].rock || grids[index].owner === true) {
    ctx.drawImage(rocks[grids[index].image], grids[index].x, grids[index].y, 50, 50);

    //Rock being mined
    if (grids[index].contesting === true) {
      ctx.drawImage(eval('crack'.concat(grids[index].cracks+1)), grids[index].x, grids[index].y, 50, 50);
    }
  }

  //Player or their path
  if (grids[index].occupied === true && grids[index].owner != player.id) {
    ctx.rect(grids[index].x, grids[index].y, 50, 50);
    ctx.fillStyle = 'rgba(' + grids[index].rgb[0] + ',' + grids[index].rgb[1] + ',' +  grids[index].rgb[2] + ', .75)';
    ctx.fill();
    ctx.drawImage(head, grids[index].x+7, grids[index].y+7, 36, 36);
  }
  else if (typeof grids[index].owner === 'number') {
    ctx.rect(grids[index].x, grids[index].y, 50, 50);
    ctx.fillStyle = 'rgba(' + grids[index].rgb[0] + ',' + grids[index].rgb[1] + ',' +  grids[index].rgb[2] + ', .75)';
    ctx.fill();
  }

  //Message
  if (grids[index].message) {
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = 'white';
    ctx.fillText(grids[index].message, grids[index].x+25, grids[index].y);
  }

  //Chat bar
  if (player.chatting === true && index == player.gridId) {
    ctx.globalCompositeOperation = 'source-over';
    ctx.rect(grids[player.gridId].x, grids[player.gridId].y, 50, -25);
    ctx.fillStyle = 'rgba(0, 0, 0, .5)';
    ctx.fill();
    
    ctx.textAlign = 'center';
    ctx.font = '30px Shrikhand';
    ctx.fillStyle = 'white';
    ctx.fillText(player.message, grids[index].x+25, grids[index].y);
  }
  ctx.globalCompositeOperation = 'destination-over';

  //Build menu 
  if (grids[index].building === true) {
    ctx.rect(grids[index].x, grids[index].y, 50, 50);
    ctx.fillStyle = '#ffff66';
    ctx.fill();

    if (grids[index].gridId == player.buildGrids[0]) {
      ctx.drawImage(rocks[0], grids[index].x+7+Math.random(), grids[index].y+7+Math.random(), 36, 36);
    }
    else if (grids[index].gridId == player.buildGrids[1]) {
      ctx.drawImage(rocks[1], grids[index].x+7+Math.random(), grids[index].y+7+Math.random(), 36, 36);
      
    }
    else if (grids[index].gridId == player.buildGrids[2]) {
      ctx.drawImage(rocks[2], grids[index].x+7+Math.random(), grids[index].y+7+Math.random(), 36, 36);
      
    }
    else if (grids[index].gridId == player.buildGrids[3]) {
      ctx.drawImage(rocks[3], grids[index].x+7+Math.random(), grids[index].y+7+Math.random(), 36, 36);
    }
    else {
      player.building = false;
      grids[index].building = false;
      player.build('close');
    }
  }
}







//Stop repeat keys
var oneTimeBuild = false;

window.addEventListener('keydown', function(e) {
  // e.preventDefault();
  player.updated = true;

  //Movement
  if (e.keyCode >= 37 && e.keyCode <= 40 || e.keyCode == 87 || e.keyCode == 83  || e.keyCode == 65  || e.keyCode == 68) {
    keyStates[37] = false;
    keyStates[38] = false;
    keyStates[39] = false;
    keyStates[40] = false;
    keyStates[87] = false;
    keyStates[83] = false;
    keyStates[65] = false;
    keyStates[67] = false;
    keyStates[e.keyCode] = true;
  }

  if (e.keyCode == 49) {
    keyStates[49] = true;
  }

  //Chat
  if (e.keyCode == 13 && player.chatting === false) {
    keyStates[e.keyCode] = true;
    player.chat();
  }
  else if (e.keyCode == 13 && player.chatting === true) {
    player.chat();
  }

  if (player.chatting === true && e.keyCode != 13) {
    if (e.keyCode >= 48 && e.keyCode <= 90 || e.keyCode == 32) {
      player.message += e.key;
    }
    else if (e.keyCode == 8) {
      player.message = player.message.slice(0, -1);
    }
  }

  //Build menu
  if (e.keyCode == 32 && oneTimeBuild === false && player.smoothMoving === false && player.chatting === false) {
    player.build('toggle');
    oneTimeBuild = true;
  }
});

window.addEventListener('keyup', function(e) {
  oneTimeBuild = false;
  // e.preventDefault();
  keyStates[e.keyCode] = false;

  player.updated = true;
});










</script>
</body>
</html>
